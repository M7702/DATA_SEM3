<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="{{ url_for('vw_update',id=p.pid) }}" method="post">
        <table>
            <tr>
                <td><label for="prod_id">Product id</label>
                </td>
                <td><input type="text" name="prod_id" id="" value="{{p.pid}}" disabled><br></td>
              </tr> 
          <tr>
            <td><label for="prod_name">Product name</label>
            </td>
            <td><input type="text" name="prod_name" id="" value="{{p.pname}}"><br></td>
          </tr>
          <tr>
            <td><label for="prod_price">Product price</label>
            </td>
            <td><input type="text" name="prod_price" id="" value="{{p.price}}"><br></td>
          </tr>
          <tr>
            <td><label for="prod_qty">Product quantity</label>
            </td>
            <td><input type="text" name="prod_qty" id="" value="{{p.qty}}"><br></td>
          </tr>
          <tr>
            <td><input type="submit" value="Submit"></td>
          </tr>
    
        </table>
      </form>
</body>
</html>
