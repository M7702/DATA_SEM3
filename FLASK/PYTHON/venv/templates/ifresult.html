<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask If and For Loop</title>
</head>
<body>
    <h1>Welcome to Flask!</h1>

    <!-- Using 'if' statement -->
    {% if value == 1 %}
        <p>Welcome</p>
        
    {% else %}
        <p>wrong cridencial.</p>
    {% endif %}
</body>
</html>
