<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   {% if product %}
    <table border="1">
        <th>Product ID</th>
        <th>Product Name</th>
        <th>Product Price</th>
        <th>Product Qty</th>
        {% for p in product %}
        <tr>
            <td>{{p.pid}}</td>
            <td>{{p.pname}}</td>
            <td>{{p.price}}</td>
            <td>{{p.qty}}</td>
        </tr>
        {% endfor %}
    </table>
   {% else %}
    <p>No products found!!</p>
   {% endif %}
   
</body>
</html>
