<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask If and For Loop</title>
</head>
<body>
    <h1>Welcome to Flask!</h1>

    {{value}}
        <ul>
            <!-- Using 'for' loop to iterate through items -->
            {% for item in value %}
                <li>{{ item }}</li>
            {% endfor %}
        </ul>

</body>
</html>
