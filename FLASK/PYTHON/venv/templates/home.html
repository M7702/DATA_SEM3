<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <button><a href="{{ url_for('vw_addprod' ) }}">Add Product</a></button>
    <button><a href="{{ url_for('vw_stock' ) }}">Out of stock</a></button>
    <button><a href="{{ url_for('vw_reorder' ) }}">Reorder Products</a></button>
    <br><br>
    {% if product %}
        <table border="1">
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Product Price</th>
            <th>Product Qty</th>
            <th>Action</th>
            <th>Action</th>
            {% for p in product %}
            <tr>
                <td>{{p.pid}}</td>
                <td>{{p.pname}}</td>
                <td>{{p.price}}</td>
                <td>{{p.qty}}</td>
                <td><a href="{{ url_for('vw_update',id=p.pid ) }}">Update</a></td>
                <td><a href="{{ url_for('vw_delete',id=p.pid ) }}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No Products found!!</p>
    {% endif %}
    
</body>
</html>
